<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculadora</title>
    <link rel='stylesheet' href="conversor_style.css">

</head>
<body>
    <div class="calculadora">
        <div class="calc_body">
            <div class="resultado">
                <p id="resultado">0</p>
            </div>

            <div class="buttons" id="key">

                <button class="letras">A</button>
                <button class="letras">D</button>                
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>

                <button class="letras">B</button>
                <button class="letras">E</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>

                <button class="letras">C</button>
                <button class="letras">F</button>                    
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>

                <button class="operadores">+</button>
                <button class="operadores">-</button>                
                <button class="operadores">x</button>
                <button class="operadores">รท</button>
                <button class="operadores">0</button>

                <button class="redireciona"><a href="index.html"><img src="img/computador.png"></a></button>                <button class="redireciona"><a href="index.html"></a></button>
                <button class="redireciona"><a href="index.html"></a></button>
                <button class="redireciona"><a href="index.html"></a></button>
                <button class="igual">=</button>

            </div>
        </div>
    </div>

    <script href='script.js'></script>
</body>
</html>
